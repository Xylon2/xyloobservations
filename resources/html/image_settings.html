{% extends "base.html" %}
{% block content %}
  <div class="content">
    <p style="color: {% if msgtype = "error" %}red{% else %}green{% endif %};">
      {{msgtxt}}
    </p>
    <img src="/image?id={{image_id}}">
    <h2>Attached tags</h2>
    <ul>
    {% for tag in attached_tags %}
      <li>
        {{ tag.tag_name }}
      </li>
    {% endfor %}
    </ul>
    <form method="POST">
      {% csrf-field %}
      <label for="tag">Add a tag:</label>
      <select name="tag" id="tag" onchange='if(this.value != 0) { document.getElementById("dropdownsubmit").value = "true"; this.form.submit(); }'>
        <option value=0>_</option>
      {% for tag in all_tags %}
        <option value="{{ tag.tag_id }}">{{ tag.tag_name }}</option>
      {% endfor %}
      </select>
      <input type="hidden" id="dropdownsubmit" name="dropdownsubmit" value="false">
      <h2>Caption</h2>
      <textarea name="caption" id="caption">{{caption}}</textarea><br>
      <input type="submit" value="Save">
    </form>
  </div>
{% endblock %}
