{% extends "base.html" %}
{% block content %}
  <div class="content">
    <p style="color: {% if msgtype = "error" %}red{% else %}green{% endif %};">
      {{msgtxt}}
    </p>
    <img src="/image?id={{image_id}}">
    <h2>Attached tags</h2>
    <ul>
    {% for tag in attached_tags %}
      <li>
        {{ tag.tag_name }}
      </li>
    {% endfor %}
    </ul>
    <form method="POST">
      {% csrf-field %}
      <label for="tag">Add a tag:</label>
      <select name="tag" id="tag" onchange='if(this.value != 0) { this.form.submit(); }'>
        <option value=0></option>
      {% for tag in all_tags %}
        <option value="{{ tag.tag_id }}">{{ tag.tag_name }}</option>
      {% endfor %}
      </select>
    </form>
  </div>
{% endblock %}
