{% extends "base.html" %}
{% block content %}
  <div class="content">
  {% if orphans|length > 0 %}
  <h1>These images have no tags</h1>
    {% for image in orphans %}
      <figure>
        <img src="/image?id={{image.image_id}}">
        <figcaption>{{image.caption}}</figcaption>
      </figure>
      {% if loggedin %}
      <a href="/image_settings?id={{image.image_id}}&redirect={{fullpath}}">settings</a>
      {% endif %}
    {% endfor %}
  {% endif %}
  </div>
{% endblock %}
