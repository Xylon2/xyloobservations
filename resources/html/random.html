{% extends "base.html" %}
{% block content %}
  <div class="content">
  <h1>{{ numimages }} random images</h1>
  {% for image in images %}
    <figure class="nomargin">
      <a href="/image?id={{image.image_id}}">
        <img src="/image?id={{image.image_id}}" loading="lazy">
      </a>
      <figcaption>{{image.caption}}</figcaption>
    </figure>
    {% if loggedin %}
    <a href="/image_settings?id={{image.image_id}}&redirect={{fullpath}}">settings</a>
    {% endif %}
  {% endfor %}
  </div>
{% endblock %}
